services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billing-service-app
    ports:
      - "${APP_HOST_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://billing_user:billing_pass@postgres:5432/billing_db
      - REDIS_URL=redis://redis:6379/0
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./artifacts:/app/artifacts
    networks:
      - billing-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: billing-service-postgres
    environment:
      - POSTGRES_USER=billing_user
      - POSTGRES_PASSWORD=billing_pass
      - POSTGRES_DB=billing_db
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - billing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billing_user -d billing_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: billing-service-redis
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - billing-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  billing-network:
    driver: bridge
